<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{process.name}}">
  <ion-content has-header="true" padding="true">
    {{process.description}}
    <a ng-click="newTask()">modal</a>
  </ion-content>
</ion-view>

<script id="modal-rules.html" type="text/ng-template">
  <div id="task-view" class="modal slide-in-up" ng-controller="TaskCtrl">
    <header class="bar bar-header bar-secondary">
      <h1 class="title">Rules</h1>
      <button class="button button-clear button-primary" ng-click="close()">Done</button>
    </header>

    <ion-content>
      <ion-list>
        <ion-item ng-repeat="rule in rules" type="item-text-wrap">
          {{rule.description}}
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</script>
