<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{process.name}}">
  <ion-content has-header="true" padding="true">
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" ng-click="openComments()">
        <i class="icon ion-chatbox"></i>comentários
      </a>
    </div>
    {{process.description}}

    <ion-list>
      <ion-item class="rule-item" ng-repeat="rule in rules" type="item-text-wrap">
        <div class="description">
          {{rule.description}}
        </div>
        <div class="actions">
          <a class="tab-item" ng-click="openRuleQuestions(rule)">
            <i class="icon ion-chatbox"></i>
          </a>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="modal-comments.html" type="text/ng-template">
  <div id="modal-comments" class="modal slide-in-up" ng-controller="CommentsCtrl">

    <header class="bar bar-header bar-secondary">
      <h1 class="title">Comentários</h1>
      <button class="button button-clear button-primary" ng-click="close()">Fechar</button>
    </header>

    <ion-content class="comments" has-header="true" padding="true">
      <form ng-submit="addCommentary(comment)">
        <ion-list>
          <ion-item ng-repeat="comment in comments" type="item-text-wrap">
            {{comment}}
          </ion-item>

          <label class="item item-input">
            <textarea placeholder="Comentários" ng-model="comment"></textarea>
          </label>

          <button class="button button-block button-positive" type="submit">
            Enviar
          </button>
        </ion-list>
      </form>
    </ion-content>
  </div>
</script>

<script id="modal-rule-questions.html" type="text/ng-template">
  <div id="modal-rule-questions" class="modal slide-in-up" ng-controller="RuleQuestionsCtrl">

    <header class="bar bar-header bar-secondary">
      <h1 class="title">Comentários</h1>
      <button class="button button-clear button-primary" ng-click="close()">Fechar</button>
    </header>

    <ion-content class="questions" has-header="true" padding="true">
      <ion-list ng-init="questions">
        <ion-item ng-repeat="question in questions" type="item-text-wrap">
          <strong>{{question.from}}</strong>: {{question.title}}

          <ion-list>
            <ion-item ng-repeat="reply in question.replies" type="item-text-wrap">
              {{reply}}
            </ion-item>
          </ion-list>

          <form ng-submit="addQuestionReply(question, question.reply)">
            <label class="item item-input">
              <textarea placeholder="Nova resposta" ng-model="question.reply"></textarea>
            </label>

            <button class="button button-block button-positive" type="submit">
              Enviar
            </button>
          </form>
        </ion-item>
      </ion-list>

      <form ng-submit="addQuestion(question.title)">
        <label class="item item-input">
          <textarea placeholder="Novo Comentário" ng-model="question.title"></textarea>
        </label>

        <button class="button button-block button-positive" type="submit">
          Enviar
        </button>
      </form>
    </ion-content>
  </div>
</script>
