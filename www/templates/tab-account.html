<ion-view title="Conta">
  <ion-content>
    <h1>Adicionar um nome</h1>
      <form ng-submit="setAccount(name)">
        <label class="item item-input">
          <textarea placeholder="Nome" ng-model="name"></textarea>
        </label>

        <button class="button button-block button-positive" type="submit">
          Enviar
        </button>
      </form>
  </ion-content>
</ion-view>
